<div class="seller-auth">
    <div class="signUp">
        <main class="form-signin w-100 m-auto">
            <form #addProduct="ngForm" class="common-form" (ngSubmit)="onSubmit(addProduct)">
                <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                <h1 class="h3 mb-4 mt fw-normal bluetext">Add Product</h1>
                
                <div class="form-floating mt-3">
                    <input type="name" class="form-control" id="floatingInput" placeholder="Enter Product Name"
                        name="ProductName" ngModel #productName="ngModel" required>
                    <label for="floatingInput">Product Name</label>
                    <div class="validation-errors" *ngIf="productName.invalid && (productName.dirty || productName.touched)">
                        <small *ngIf="productName.errors?.required">Product Name is required.</small>
                      </div>
                </div>

                <div class="form-floating mt-3">
                    <textarea type="email" class="form-control" id="floatingInput" placeholder="Enter description"
                        name="Description" ngModel #desription="ngModel" required></textarea>
                    <label for="floatingInput">Description</label>
                    <div class="validation-errors" *ngIf="desription.invalid && (desription.dirty || desription.touched)">
                        <small *ngIf="desription.errors?.required">Desription is required.</small>
                      </div>
                      
                    </div>
                    <div class="form-floating mt-3">
                        <input class="form-control" id="floatingInput" placeholder="Category" name="Category" ngModel
                        #category="ngModel" required>
                        <label for="floatingInput">Category</label>
                        <div class="validation-errors" *ngIf="category.invalid && (category.dirty || category.touched)">
                            <small *ngIf="category.errors?.required">Category is required.</small>
                          </div>
                </div>

                <div class="form-floating mt-3">
                    <form >
                        <img src="{{url}}" height="100"><br>
                        <input class="form-control" type="file" (change)="onFileSelected($event)" ngModel #image="ngModel" required>
                        <label for="floatingInput">Image</label>
                        <div class="validation-errors" *ngIf="image.invalid && (image.dirty || image.touched)">
                            <small *ngIf="image.errors?.required">Image is required.</small>
                          </div>
                        <!-- <button class="btn btn-lg btn-primary" type="submit" [disabled]="!selectedFile">Upload</button> -->
                      </form>
                </div>

                <div class="form-floating mt-3">
                    <input class="form-control" id="floatingInput" placeholder="Enter the Price" name="Price" ngModel #price="ngModel" required>
                    <label for="floatingInput">Price</label>
                    <div class="validation-errors" *ngIf="price.invalid && (price.dirty || price.touched)">
                        <small *ngIf="price.errors?.required">Price is required.</small>
                      </div> 
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!selectedFile">Add Product</button>
            </form>
        </main>

    </div>


</div>
