<!-- <h1 mat-dialog-title>Update Product</h1>
    <div mat-dialog-content> -->
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
          </button>
        <div class="seller-auth mt-2">
            <div class="signUp">
            <h1 mat-dialog-title>Update Product</h1>
            <main class="form-signin w-100 mt-2">
                    <form #updateProduct="ngForm" class="common-form" (ngSubmit)="onSubmit(updateProduct.value)">
                    <div class="form-floating mt-3">
                        <input type="name" class="form-control" id="floatingInput" placeholder="Enter Product Name"
                            name="ProductName" ngModel="{{productData?.ProductName}}">
                        <label for="floatingInput">Product Name</label>
                    </div>
                    <div class="form-floating mt-3">
                        <textarea type="email" class="form-control" id="floatingInput" placeholder="Enter description"
                            name="Description" ngModel="{{productData?.Description}}"></textarea>
                        <label for="floatingInput">Description</label>

                    </div>
                    <div class="form-floating mt-3">
                        <input class="form-control" id="floatingInput" placeholder="Category" name="Category" ngModel="{{productData?.Category}}">
                        <label for="floatingInput">Category</label>
                    </div>

                    <div class="form-floating mt-3">
                        <form>
                            <img src="{{url}}" height="100"><br>
                            <input class="form-control" type="file" (change)="onFileSelected($event)">
                            <!-- <input class="form-control" type="file"> -->
                            <label for="floatingInput">Image</label>
                            <!-- <button class="btn btn-lg btn-primary" type="submit" [disabled]="!selectedFile">Upload</button> -->
                        </form>
                    </div>

                    <div class="form-floating mt-3">
                        <input class="form-control" id="floatingInput" placeholder="Enter the Price" name="Price"
                            ngModel="{{productData?.Price}}">
                        <label for="floatingInput">Price</label>
                    </div>

                    <button mat-raised-button color="primary" style="margin-left: 250px;" [mat-dialog-close]="true" type="submit">Save</button>
                    
                </form>
            </main>

        </div>
    <!-- </div>
</div> -->
