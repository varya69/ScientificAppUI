<div class="container">
    <div class="cart-page mt-4">
        <h1 class="bluetext">Cart Page</h1>
        <div class="row">
            <div class="col-sm-8">
                <ul class="details" *ngFor="let cart of cartData">
                    <li>
                        <img src="assets/{{cart.image}}" alt="product image">
                    </li>
                    <li>
                        <span>{{cart.ProductName}}</span>
                    </li>
                    <li>
                        <span>Price: {{cart.Price}}</span>
                    </li>
                    <li>
                        <span>Quantity: {{cart.quantity}}</span>
                    </li>
                    <li>
                        <button class="btn btn-danger">Remove from cart</button>
                    </li>
                </ul>
            </div>

            <div class="col-sm-4">
                <h3 class="bluetext mb-3">Summary</h3>
                <ul class="summary">
                    <li class="summary_li">
                        <span>Amount</span><span>{{priceSummary.price}}</span>
                    </li>
                    <li class="summary_li">
                        <span>Tax</span><span>{{priceSummary.tax}}</span>
                    </li>
                    <li class="summary_li">
                        <span>Delivery Charges</span><span>{{priceSummary.delivery}}</span>
                    </li>
                    <li class="summary_li">
                        <span>Discount</span><span>{{priceSummary.discount}}</span>
                    </li>
                    <li class="summary_li">
                        <span><h4>Total</h4></span><span><h4>{{priceSummary.total}}</h4></span>
                    </li>
                    <button mat-raised-button class="btn btn-primary">Checkout</button>
                </ul>
            </div>
        </div>
    </div>
</div>
